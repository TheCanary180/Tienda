<ion-header>
  <ion-navbar>    
    <ion-title>Componentes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-img width="300" height="150" src="../../assets/img/usuario.png"></ion-img>
  <ion-list> 
      <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="categoria">
          <ion-option value="f">Female</ion-option>
          <ion-option value="m">Male</ion-option>
        </ion-select>
      </ion-item>

    <!--proveedor formControlName="proveedor"-->
    <ion-item>
      <ion-label>Proveedor</ion-label>
      <ion-select [(ngModel)]="proveedor">
        <ion-option value="f">Female</ion-option>
        <ion-option value="m">Male</ion-option>
      </ion-select>
    </ion-item>

    <!-- nombre formControlName="nombre"-->
      <ion-label>nombre</ion-label>
      <ion-input placeholder="Escriba el nombre" type="text"></ion-input>

    <!-- precio formControlName="precio"-->
      <ion-label>precio</ion-label>
      <ion-input placeholder="Escriba el precio"  type="text"></ion-input>

    <!-- unidades existentes formControlName="existencia"-->
      <ion-label>unidades existentes</ion-label>
      <ion-input placeholder="Escriba el unidades existentes"  type="text"></ion-input>

    <!-- unidad de pedido formControlName="unidad de pedido"-->
      <ion-label>unidad de pedido</ion-label>
      <ion-input placeholder="Escriba el unidad de pedido" type="text"></ion-input>

    <!-- descuentos formControlName="descuentos"-->
      <ion-label>Descuentos</ion-label>
      <ion-input placeholder="Escriba el descuentos"  type="text"></ion-input>

    <!-- Botones para ir a la lista -->
    <button ion-button color="secundary" (click)="Anadir()">AÃ±adir</button>
    <button ion-button color="secundary" (click)="Listar()">Listar</button>  
  </ion-list>  
</ion-content>
